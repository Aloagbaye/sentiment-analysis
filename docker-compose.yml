version: '3.8'

services:
  sentiment-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=models/model.pkl
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=sentiment
      - DB_USER=postgres
      - DB_PASSWORD=secret
    depends_on:
      - db

  db:
    image: postgres:14
    container_name: sentiment-db
    restart: always
    environment:
      POSTGRES_DB: sentiment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: